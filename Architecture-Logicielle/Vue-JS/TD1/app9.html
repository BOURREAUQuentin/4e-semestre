<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="importmap">
            {
                "imports" : {
                    "vue" : "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
                }
            }
        </script>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    </head>
    <body>
        <div id="app8" class="container">
            <p> {{ seconds }} </p>
            <span class="input-group-btn">
                <button v-on:click="arrete" class="btn btn-default" type="button">
                    Stop
                </button>
                <button v-on:click="lance" class="btn btn-default" type="button">
                    Play
                </button>
                <button v-on:click="reset" class="btn btn-default" type="button">
                    Reset
                </button>
            </span>
        </div>
        <script type="module">
            import { createApp } from "vue"

            createApp({
                data(){
                    return {
                        seconds: 0
                    }
                },
                methods: {
                    arrete: function(){
                        console.log("stoppe");
                        clearInterval(this.$interval);
                    }
                },
                methods: {
                    lance: function(){
                        this.$interval = setInterval( () => {
                            this.seconds++;
                        }, 1000)
                    }
                },
                methods: {
                    reset: function(){
                        this.seconds = 0;
                        this.lance();
                    }
                },
                mounted(){
                    this.$interval = setInterval( () => {
                        this.seconds ++;
                    }, 1000)
                },
                beforeUnmount(){
                    clearInterval(this.$interval);
                }
            }).mount("#app8")
        </script>
    </body>
</html>
