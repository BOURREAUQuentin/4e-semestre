<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="importmap">
            {
                "imports" : {
                    "vue" : "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
                }
            }
        </script>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    </head>
    <body>
        <div id="app5" class="container">
            <h2> {{ title }} </h2>
            <ol>
                <li v-for="(item, index) in items">
                    <div>
                        <label>
                            {{ item }}
                        </label>
                        <button v-on:click="renverse(index)">
                            Reverse
                        </button>
                    </div>
                </li>
            </ol>
            <em>Changez le titre de votre liste ici !</em>
            <input v-model="title" type="text"/>
        </div>
        <script type="module">
            import { createApp } from "vue"

            createApp({
                data(){
                    return {
                        items: ['Courses', 'Apprendre REST', "dsqds"],
                        title: 'Ma liste de taches'
                    }
                },
                methods: {
                    renverse: function(index){
                        console.log(this.items[index])
                        this.items[index] = this.items[index].split('').reverse().join('')
                    }
                }
            }).mount("#app5")
        </script>
    </body>
</html>
